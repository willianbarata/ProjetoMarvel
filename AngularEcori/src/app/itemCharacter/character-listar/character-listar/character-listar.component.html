
<mat-toolbar> Lista de Personagens</mat-toolbar>
<div class="componente-container">
  <div *ngIf="itens$ | async as itens; else loading">

    <table mat-table [dataSource]="itens">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let item"> {{item.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let item"> {{item.name}}</td>
      </ng-container>
      <ng-container matColumnDef="urlImage">
        <th mat-header-cell *matHeaderCellDef> Imagem </th>
        <td mat-cell *matCellDef="let item"> <a routerLink="/personagens/descricao/1"> <img src="{{item.urlImage}}" width="100" height="100"> </a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
    <mat-paginator [length]="1000"
                   [pageSize]="5"
                   [pageSizeOptions]="[5,10,25,100]"
                   (page)="evento($event)">

    </mat-paginator>
  </div>
</div>



<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
